<div style="position:absolute;padding-top:5%;padding-left:9%;">
  <div class="card" style="width:200px;">
    <div class="lead card-body text-center">
      <!-- style="overflow:scroll; overflow-x:hidden;" -->
      <h6>Online Users</h6>
      <p *ngFor="let user of users">
        {{user}}
      </p>


    </div>
    <div class="card-footer text-center">
      <small class="text-muted"(click)="loadUser()">Last updated 3 mins ago</small>
    </div>
  </div>
</div>
