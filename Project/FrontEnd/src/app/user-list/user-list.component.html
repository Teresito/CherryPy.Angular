<div style="position:absolute;padding-top:4%;padding-left:9%;">
  <div class="card" style="width:200px;">
    <div class="card-header text-center">
      <h6>Online Users</h6>
    </div>
    <div class="lead card-body text-center" style="height:250px;overflow:scroll; overflow-x:hidden;">
      <!-- style="overflow:scroll; overflow-x:hidden;" -->
      <div *ngIf="!userLoading">
        <p *ngFor="let user of usersList">
          {{user.username}}
        </p>
      </div>
      <div class="d-flex justify-content-center" *ngIf="userLoading" style="padding-top:20%;padding-bottom:20%">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

    </div>
    <div class="card-footer text-center">
      <small class="text-muted">Updated 5 minutes ago</small>
    </div>
  </div>
</div>
